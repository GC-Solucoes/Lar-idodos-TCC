<!-- Forms Usuários  -->
<div class="row">
  <div class="col-md-12">
      <div class="card">
                  <div class="card-body">
              <h4 class="card-title">
                  <span class="lstick"></span>Carrossel
                  <button class="btn btn-sm btn-primary float-right"
                      routerLinkActive="router-link-active" [routerLink]="['criar']">
                    Criar  Carrossel
                  </button>


              </h4>

              <div class="table-responsive-lg">
                  <table class="table vm no-th-brd pro-of-month mb-0 v-middle">
                      <thead>
                        <tr>
                          <th></th>
                          <th class="text-center">Imagens</th>
                          <th class="text-center">Titulo</th>
                                                   <!-- <th class="text-center">Situação</th> -->
                          <th class=""></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let carousel of Carousels ">
                          <td></td>
                          <td class="text-center">{{carousel.carouselImagens}}</td>
                          <td class="text-center">{{carousel.carouselTitulo}}</td>
                                                    <td class="text-right">
                            <button class="btn btn secondary" [routerLink]="['editar', carousel.id]">Editar</button>
                            <button class="btn btn secondary text-right" (click)="delete(carousel.id)">Delete</button>
                          </td>
                        </tr>
                      </tbody>
                      <tfoot>
                          <tr>
                              <td class="text-center pt-5 pb-0" colspan="7">
                                  <!-- <pagination-controls (pageChange)="paginaAtual = $event"
                                      responsive="true"
                                      previousLabel="Anterior"
                                      nextLabel="Próximo"></pagination-controls> -->
                                  <!-- <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls> -->
                              </td>
                          </tr>
                      </tfoot>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
